{% load static %}
<div style="display: none;">
  {% load url}
</div>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Neorvex</title>
    <link rel="stylesheet" href="{% static 'css/userpage.css' %}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
    />
    <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <style>
      body{
        background-image: url('{% static "images/bg-fluid-new.jpg" %}');
        background-size: cover;
      }
    </style>
  </head>
  <body>
    <div class="modal-background" onclick="toggleModal()"></div>
    <div class="modal">
      <h2 >LOGIN</h2>
      <div style="height: 1rem;"></div>
        <form method="post">
          <div style="display: none;">
            {% csrf_token %}
          </div>
          <div class="form-group">
            <input
              autocomplete="off"
              id="username"
              type="text"
              class="form-control"
            />
            <span class="material-symbols-outlined">account_circle</span>
            <label htmlFor="input">Username</label>
            <span class="spinner"></span>
          </div>
          <div class="form-group">
            <input
              autocomplete="off"
              id="password"
              type="text"
              class="form-control"
            />
            <span class="material-symbols-outlined">lock</span>
            <label htmlFor="input">Password</label>
            <span class="spinner"></span>
          </div>
          <button type="submit" disabled class="btn btn-primary">
            <p>LOGIN</p>
            <span class="material-symbols-outlined">arrow_right_alt</span>
          </button>
          <a class="forgot-btn" href="{%url 'reset' %}">Forgot Password</a>
        </form>
      </div>
  </body>
</html>
