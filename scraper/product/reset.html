{% load static %}
<div style="display: none;">
  {% load url}
</div>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Neorvex</title>
    <link rel="stylesheet" href="{% static 'css/userpage.css' %}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
    />
    <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <style>
      body{
        background-image: url('{% static "images/bg-fluid-new.jpg" %}');
        background-size: cover;
      }
    </style>
  </head>
  <body>
    <div class="modal" id="reset">
        <h2>RESET PASSWORD</h2>
        <form id="resetForm" method="post">
            <div style="display: none;">
                {% csrf_token %}
            </div>
            <div class="form-group">
                <input 
                    autocomplete="off"
                    type="email" 
                    id="email" 
                    class="form-control" required
                />
                <span class="material-symbols-outlined">mail</span>
                <label htmlFor="input">Email</label>
                <span class="spinner"></span>
            </div>
            <button type="submit" disabled class="btn btn-primary">
                <p>RESET</p>
                <span class="material-symbols-outlined">arrow_right_alt</span>
            </button>
        </form>
      </div>
</body>
</html>
