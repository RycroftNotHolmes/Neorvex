<div style="display: none;">
  {% load static %}
  {% load url}
</div>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEORVEX Search</title>
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
</head>
<body>
    <video autoplay loop muted>
      <source src="{% static 'video/videoplayback.mp4' %}" type="video/mp4">
    </video>
    <div class="search-container">
        <h1>NEORVEX</h1>
        <form id="search-text" method="post" action="{% url 'home' %}">
          {% csrf_token %}
          <input type="search" class="form-control" id="search-bar" name="search-bar" placeholder="Search for products" required>
          <button type="submit" class="search-button" id="search-button" href="{% url 'search_result' %}">Search</button>
        </form>
    </div>
</body>
</html>
